<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <meta name="description" content="Pooja Dodia Portfolio" />
    <meta name="keywords" content="Pooja, Dodia, Portfolio" />
    <meta name="author" content="Pooja Dodia" />
    <link
      href="https://fonts.googleapis.com/css2?family=Aleo:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
  <div id="return-home">
      <a href="/index.html" id="home-link">&#8617;Home</a>
    </div>
    <div class="card">
      <div class="search">
        <input type="text" class="search-bar" placeholder="Search" />
        <button>
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 1024 1024"
            height="1.5em"
            width="1.5em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"
            ></path>
          </svg>
        </button>
      </div>
      <div id="currentDate"></div>
      <div class="weather loading">
        <h2 class="city">London</h2>
        <h1 class="temp">21°C</h1>
        <div class="weather-icon">
          <img src="icons/01d.png" id="icon-weather" />
        </div>
        <div class="description">Cloudy</div>
        <div class="temp-min">Temperature min: 5°C</div>
        <div class="temp-max">Temperature max: 10°C</div>
        <div class="wind">Wind speed: 6.2 km/h</div>
      </div>
      <div id="clockDisplay" class="container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
